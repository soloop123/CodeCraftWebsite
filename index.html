<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeCraft - Edit & Preview Your Code</title>
  <link rel="icon" href="https://i.ibb.co/KzBDpcb/codecraftimg-removebg-preview.png" type="image/png">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #7a57b1;
      color: #fff;
    }
    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    header .discord-button {
      background-color: #6d2ffc;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    header .discord-button:hover {
      background-color: #6d2ffc;
    }
    main {
      text-align: center;
      padding: 50px;
    }
    main h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    main button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      background: #7a57b1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    main button:hover {
      background: #976adf;
    }
    main .gif-container img {
      margin-top: 20px;
      width: 700px;
      height: 400px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 10px 20px;
      background: #7a57b1;
      color: #fff;
    }
    /* Editor Section */
    .editor-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }
    .editor-container textarea {
      width: 100%;
      height: 80%;
      padding: 10px;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      resize: none;
      box-sizing: border-box;
    }
    .editor-container iframe {
      width: 100%;
      height: 50%;
      border: none;
    }
    .editor-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #f4f4f9;
    }
    .editor-actions button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background: #7a57b1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }
    .editor-actions button:hover {
      background: #976adf;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">‚õèÔ∏èCodeCraft</div>
    <a href="https://discord.gg/VRMUnDkf95" target="_blank" class="discord-button">Discord</a>
  </header>

  <!-- Main Content -->
  <main id="home">
    <h1>Craft Your Code with CodeCraftüòä</h1>
    <p>Edit your HTML, CSS, and JavaScript in real time and see the magic unfold.</p>
    <button onclick="openEditor()">Craft Now ‚ñ∂</button>
    <div class="gif-container">
      <img src="https://eportfolio.utm.my/artefact/file/download.php?file=682043&view=171850&embedded=1&text=691127" alt="Coding GIF">
    </div>
  </main>

  <!-- Editor Section -->
  <div id="editor" class="editor-container hidden">
    <textarea id="html-code" placeholder="Write your HTML code here..."></textarea>
    <div class="editor-actions">
      <button onclick="copyCode()">Copy Code</button>
    </div>
    <iframe id="preview" sandbox="allow-scripts"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2024 CodeCraft Build By Solo Cloud. All rights reserved.</p>
  </footer>

  <script>
    function openEditor() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('editor').classList.remove('hidden');
    }

    const htmlCode = document.getElementById('html-code');
    const preview = document.getElementById('preview');

    htmlCode.addEventListener('input', () => {
      const htmlContent = htmlCode.value;
      preview.srcdoc = htmlContent;
    });

    function copyCode() {
      htmlCode.select();
      htmlCode.setSelectionRange(0, 99999); // For mobile devices
      navigator.clipboard.writeText(htmlCode.value).then(() => {
        alert('Code copied to clipboard!');
      }).catch(err => {
        alert('Failed to copy: ' + err);
      });
    }
  </script>
  <script type='text/javascript' src='//pl25133265.profitablecpmrate.com/1d/5a/7b/1d5a7bcb22829eca54debb30f54244c3.js'></script>
</body>
</html>
