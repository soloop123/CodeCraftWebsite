<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
<link rel="icon" href="https://i.ibb.co/HDC6xy3/New-Project-3.png" type="image/png" sizes="48x48">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction!</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #000000, #003366); /* Black and blue gradient background */
    color: #f0f0f0;
    position: relative;
  }

  .container {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 204, 255, 0.5); /* Blue shadow for container */
    position: relative;
  }

  .currency-select {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .currency-select button {
    border: none;
    border-radius: 5px;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
  }

  .currency-select button.inr {
    background: linear-gradient(45deg, #ff6600, #ff6600); /* Orange gradient */
  }

  .currency-select button.inr:hover {
    background: linear-gradient(45deg, #FFFFFF, #ff6600); /* Inverted gradient on hover */
  }

  .currency-select button.pkr {
    background: linear-gradient(45deg, #008000, #008000); /* Green gradient */
  }

  .currency-select button.pkr:hover {
    background: linear-gradient(45deg, #FFFFFF, #008000); /* Inverted gradient on hover */
  }

  .currency-select span {
    color: white;
    font-size: 14px;
  }

  h1, h2, h4, p {
    margin-bottom: 20px;
  }

  button {
    background: linear-gradient(45deg, #003366, #00d4ff); /* Blue gradient for buttons */
    border: none;
    border-radius: 5px;
    color: white;
    padding: 12px 20px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 16px;
  }

  button:hover {
    background: linear-gradient(45deg, #00d4ff, #003366); /* Inverted gradient on hover */
  }

  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 120px;
    height: auto;
    z-index: 10000;
  }

  @keyframes confetti {
    0% {
      transform: translateY(-100vh) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  .confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
  }

  .confetti div {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.8); /* White confetti for contrast */
    opacity: 0;
    animation: confetti 5s linear infinite;
    border-radius: 50%;
  }

  .confetti div:nth-child(1) {
    background-color: rgba(255, 0, 0, 0.8);
    animation-duration: 5s;
    animation-delay: 0s;
  }

  .confetti div:nth-child(2) {
    background-color: rgba(0, 255, 0, 0.8);
    animation-duration: 6s;
    animation-delay: 1s;
  }

  .confetti div:nth-child(3) {
    background-color: rgba(0, 0, 255, 0.8);
    animation-duration: 4s;
    animation-delay: 2s;
  }

  .confetti div:nth-child(4) {
    background-color: rgba(255, 255, 0, 0.8);
    animation-duration: 7s;
    animation-delay: 3s;
  }

  .confetti div:nth-child(5) {
    background-color: rgba(255, 165, 0, 0.8);
    animation-duration: 5s;
    animation-delay: 4s;
  }

  input[type="text"] {
    width: 80%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #cccccc;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
  }

  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 500px;
    background: rgba(0, 0, 0, 0.9);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    z-index: 10000;
  }

  .popup h2 {
    margin: 0;
    color: #00d4ff;
  }

  .popup p {
    margin: 20px 0;
    color: #f0f0f0;
  }

  .popup #discountedPrice {
    color: green; /* Green color for discounted prices */
  }

  .popup button {
    background: linear-gradient(45deg, #003366, #00d4ff);
    border: none;
    border-radius: 5px;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }

  .popup button:hover {
    background: linear-gradient(45deg, #ff0000, #ff0000);
  }

  .popup .close {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #000000;
    border: none;
    border-radius: 50%;
    color: white;
    width: 30px;
    height: 30px;
    cursor: pointer;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .checkout-button-container {
    text-align: center;
    margin-top: 30px;
  }

  .checkout-button {
    background: linear-gradient(45deg, #003366, #00d4ff);
    border: none;
    border-radius: 5px;
    color: white;
    padding: 12px 20px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 16px;
  }

  .checkout-button:hover {
    background: linear-gradient(45deg, #00d4ff, #003366);
  }

  /* Error pop-up styles */
  #errorPopup {
    background: rgba(0, 0, 0, 0.9); /* Red background for error pop-up */
    color: white;
  }

  #errorPopup h2 {
    color: #ff0000; /* Red color for error message */
  }

  #errorPopup #errorMessage {
    color: #f0f0f0;
  }

  /* Party popper effect styles */
  .party-popper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 10000;
    display: none;
  }

  .party-popper div {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: rgba(255, 215, 0, 0.8);
    border-radius: 50%;
    animation: partyPopper 2s ease-out forwards;
  }

  @keyframes partyPopper {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(0.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <a href="index.html">
    <img src="https://i.ibb.co/ZfmZKJh/New-Project-3.png" alt="Logo" class="logo">
  </a>
  <div class="container">
    <div class="currency-select">
      <span>Select Currency:</span>
      <button class="inr" onclick="selectCurrency('INR')">INR</button>
      <span>or</span>
      <button class="pkr" onclick="selectCurrency('PKR')">PKR</button>
    </div>
    <h4>STONE PLAN :</h4>
    <p>2v Cores Ryzen 9 Processor</p>
    <p>6 GB RAM</p>
    <p>50 GB SSD</p>
    <p>Indian / Mumbai Location</p>
    <p id="price">Price: Select the currency first</p>
    
    <h2>REDEEM CODE :</h2>
    <input type="text" id="redeemCode" placeholder="Enter code here">
    <button onclick="applyDiscount()">Apply Code</button>
    
    <div class="checkout-button-container">
      <button class="checkout-button" onclick="handleCheckout()">Checkout</button>
    </div>
  </div>

  <div class="popup" id="discountPopup">
    <button class="close" onclick="closePopup()">×</button>
    <h2>Congratulations!</h2>
    <p>20% discount applied!</p>
    <p>Your new prices are:</p>
    <p id="discountedPrice"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <div class="popup" id="errorPopup">
    <button class="close" onclick="closeErrorPopup()">×</button>
    <h2>Oops!</h2>
    <p id="errorMessage">The code is invalid or you haven't selected a currency.</p>
    <button onclick="closeErrorPopup()">OK</button>
  </div>

  <div class="party-popper" id="partyPopper">
    <!-- Confetti or party effect elements will be added here dynamically -->
  </div>

  <script>
    let currentCurrency = null;
    let discountApplied = false;
    const priceList = {
      INR: 400,
      PKR: 1350
    };

    function selectCurrency(currency) {
      currentCurrency = currency;
      document.getElementById('price').textContent = `Price: ${priceList[currency]} ${currency}`;
      resetDiscount();
    }

    function applyDiscount() {
      const code = document.getElementById('redeemCode').value.trim();
      if (currentCurrency === null) {
        showErrorPopup("Please select a currency first.");
        return;
      }
      if (code === 'DISCOUNT20') {
        discountApplied = true;
        const originalPrice = priceList[currentCurrency];
        const discountedPrice = originalPrice * 0.8;
        document.getElementById('discountedPrice').textContent = `${discountedPrice} ${currentCurrency}`;
        document.getElementById('discountPopup').style.display = 'block';
        document.getElementById('price').textContent = `Price: ${discountedPrice} ${currentCurrency}`;
        showPartyPopper();
      } else {
        showErrorPopup("Invalid discount code.");
      }
    }

    function resetDiscount() {
      discountApplied = false;
      document.getElementById('price').textContent = `Price: ${currentCurrency ? priceList[currentCurrency] + ' ' + currentCurrency : 'Select the currency first'}`;
    }

    function closePopup() {
      document.getElementById('discountPopup').style.display = 'none';
    }

    function showErrorPopup(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorPopup').style.display = 'block';
    }

    function closeErrorPopup() {
      document.getElementById('errorPopup').style.display = 'none';
    }

    function handleCheckout() {
      if (currentCurrency === null) {
        showErrorPopup("Please select a currency before proceeding to checkout.");
      } else {
        window.location.href = `invoice2.html?currency=${currentCurrency}&discounted=${discountApplied}`;
      }
    }

    function showPartyPopper() {
      const partyPopper = document.getElementById('partyPopper');
      partyPopper.style.display = 'block';

      // Create and animate confetti
      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement('div');
        confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
        confettiPiece.style.left = `${Math.random() * 100}vw`;
        confettiPiece.style.top = `${Math.random() * 100}vh`;
        confettiPiece.style.animationDuration = `${Math.random() * 2 + 2}s`;
        partyPopper.appendChild(confettiPiece);
      }

      setTimeout(() => {
        partyPopper.style.display = 'none';
        partyPopper.innerHTML = ''; // Remove confetti elements
      }, 2000);
    }
  </script>
</body>
</html>
