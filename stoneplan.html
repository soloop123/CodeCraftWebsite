<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="https://i.ibb.co/HDC6xy3/New-Project-3.png" type="image/png" sizes="48x48">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Plan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #003366); /* Black and blue gradient background */
      color: #f0f0f0;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 100px 20px 20px; /* Increased top padding */
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 204, 255, 0.3);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px; /* Adjust as needed */
      left: 20px; /* Adjust as needed */
      width: 120px;
      height: auto;
      z-index: 10000;
    }

    .currency-select {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .currency-select button {
      border: none;
      border-radius: 5px;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .currency-select button.inr {
      background: linear-gradient(180deg, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%);
      border: none;
      border-radius: 5px;
      color: #000080; /* Navy blue color */
      padding: 10px 20px;
      cursor: pointer;
      font-size: 12px;
      transition: transform 0.3s ease; /* Smooth transition */
    }

    .currency-select button.inr:hover {
      transform: scale(1.1); /* Increases the size by 20% on hover */
    }

    .currency-select button.pkr {
      background: linear-gradient(90deg, #FFFFFF 30%, #008000 30%);
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 12px;
      transition: transform 0.3s ease; /* Smooth transition */
    }

    .currency-select button.pkr:hover {
      transform: scale(1.1); /* Increases the size by 20% on hover */
    }

    .currency-select span {
      color: white;
      font-size: 14px;
    }

    h1, h2, h4, p {
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(45deg, #003366, #00d4ff); /* Blue gradient for buttons */
      border: none;
      border-radius: 5px;
      color: white;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background: linear-gradient(45deg, #00d4ff, #003366); /* Inverted gradient on hover */
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .checkout-button-container {
      text-align: center;
      margin-top: 30px;
    }

    .checkout-button {
      background: linear-gradient(45deg, #006400, #00ff00);
      border: none;
      border-radius: 5px;
      color: white;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .checkout-button::before {
      content: "\f07a"; /* Font Awesome cart icon */
      font-family: "Font Awesome 6 Free"; /* Adjust based on your Font Awesome version */
      font-weight: 900; /* Required for solid icons */
      margin-right: 8px; /* Space between icon and text */
      font-size: 18px; /* Adjust size as needed */
    }

    .checkout-button:hover {
      animation: bounce 1s;
      background: linear-gradient(45deg, #004d00, #00cc00);
    }

    .checkout-button:active {
      animation: pulse 0.3s;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/ZfmZKJh/New-Project-3.png" alt="Logo" class="logo">
    <div class="currency-select">
      <span>Select Currency:</span>
      <button class="inr" onclick="selectCurrency('INR')">INR</button>
      <span>or</span>
      <button class="pkr" onclick="selectCurrency('PKR')">PKR</button>
    </div>
    <h4>STONE PLAN :</h4>
    <p>2v Cores Ryzen 9 Processor</p>
    <p>8 GB RAM</p>
    <p>50 GB SSD</p>
    <p>Indian / Mumbai Location</p>
    <p id="price">Price: <span style="color: red;">Select the currency first</span></p>

    <h2>REDEEM CODE :</h2>
    <input type="text" id="redeemCode" placeholder="Enter code here">
    <button onclick="applyDiscount()">Apply Code</button>

    <div class="checkout-button-container">
      <button class="checkout-button" onclick="handleCheckout()">Checkout</button>
    </div>
  </div>

  <script>
    let selectedCurrency = null;
    let discountApplied = false;

    function selectCurrency(currency) {
      selectedCurrency = currency;
      const priceElement = document.getElementById('price');
      if (currency === 'INR') {
        priceElement.innerHTML = 'Price: <span style="color: white;">₹400.00</span>';
      } else if (currency === 'PKR') {
        priceElement.innerHTML = 'Price: <span style="color: white;">₨1340.00</span>';
      }
      discountApplied = false; // Reset discount if currency is changed
    }

    function applyDiscount() {
      const redeemCode = document.getElementById('redeemCode').value;

      if (!selectedCurrency) {
        alert('Please select a currency first.');
        return;
      }

      if (redeemCode === 'DISCOUNT20' && !discountApplied) {
        let discountedPrice;
        if (selectedCurrency === 'INR') {
          discountedPrice = '₹320.00';
        } else if (selectedCurrency === 'PKR') {
          discountedPrice = '₨1072.00';
        }
        document.getElementById('price').innerHTML = 'Price: <span style="color: white;">' + discountedPrice + '</span>';
        discountApplied = true; // Set discount as applied
      } else {
        alert('Invalid code or code already used.');
      }
    }

    function handleCheckout() {
  if (!selectedCurrency) {
    alert('Please select a currency first.');
    return;
  }
  // Redirect to the invoice2.html page
  window.location.href = 'invoice2.html';
}
  </script>
</body>
</html>
